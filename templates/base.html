<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/base.css')}}">
    <title>{% block title %}{% endblock %}</title>
    {%block css%}{% endblock %}
    {% endblock %}
</head>
<body>
    <nav>
        <div class="logo">
                <a href="/"><img src="{{url_for('static',filename='Logo.png')}}" height="100px" width="100px"></a>
        </div>
        <div class = "login-container">
            {% if session['username'] %}
            <a href="/logout">Hi {{session['username']}}</a>
            {% else %}
            <a href = "/login">Login</a>
            <a href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div id= "content" >
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
