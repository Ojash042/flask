<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav>
        <span>
            <div class="logo">
                <a href=""><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwBTXLevJltBPVyUYLqnTv1oAb08mL62kHkRS6nwOQ&s"></a>
            
        </div>
        <div class = "login-container">
            {% if session['username'] %}
            <a href="/logout">Hi {{session['username']}}</a>
            {% else %}
            <a href = "/login">Login</a>
            <a href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </span>
    </nav>
    <div id= "content" >
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
